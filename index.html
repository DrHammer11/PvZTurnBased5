<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="A turn based combat game featuring Armor Chomper">
        <link rel="stylesheet" href="style.css">
        <title>Armor Chomper's Zombie Adventure</title>
    </head>
    <body>
    <div id="EverythingFitter">
        <button id="MenuLoader" onclick="RemoveBlocker()">Click me</button>
        <img src="whiteSquare.PNG" id="MenuBlocker">
        <div id="VersionCount">Beta Version 1.5.0</div>
        <div id="TitleContainer">
            <header id='title'>ARMOR CHOMPER'S ZOMBIE ADVENTURE!</header>
        </div>
        <p id='BonusText'>Licking doorknobs is illegal on other planets.</p>
        <img src="Armor_chompLeft.PNG" alt="Armor chomper :pog:" id="ArmorChomperLeft">
        <img src="Armor_chompRight.PNG" alt="Armor chomper :pog:" id="ArmorChomperRight">
        <input type="submit" id="start-button" value="Start" onclick="StartGame()">
        <button id="how-to-play" onclick="LoadInstructions()">How to play</button>
        <button id="load-new" onclick="LoadNew()">What's New</button>
        <button id="settings" onclick="LoadSettings()">Settings</button>
    </div>
    </body>
    <script src="file.js"></script>
</html>
